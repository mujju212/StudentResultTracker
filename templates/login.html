<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Results Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="text-center mb-4">
                <a href="{{ url_for('index') }}" class="back-btn">
                    <i class="fas fa-arrow-left me-2"></i>
                    Back to Sections
                </a>
            </div>
            
            <div class="login-card">
                <div class="card-header mb-4">
                    <div class="login-icon mb-3">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h2 class="card-title">Student Login</h2>
                    {% if section %}
                    <p class="section-info">
                        <i class="fas fa-users me-2"></i>
                        Section: <strong>{{ section }}</strong>
                    </p>
                    {% endif %}
                </div>
                
                {% if error %}
                <div class="alert alert-danger neumorphic-card mb-4" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" class="login-form">
                    <input type="hidden" name="section" value="{{ section }}">
                    
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Student Name
                        </label>
                        <input type="text" 
                               class="form-control neumorphic-input" 
                               id="name" 
                               name="name" 
                               placeholder="Enter your full name"
                               required
                               autocomplete="name">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="roll_number" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>
                            Roll Number
                        </label>
                        <input type="text" 
                               class="form-control neumorphic-input" 
                               id="roll_number" 
                               name="roll_number" 
                               placeholder="Enter your roll number"
                               required
                               autocomplete="username">
                    </div>
                    
                    <button type="submit" class="btn btn-primary login-btn w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Access Results
                    </button>
                </form>
                
                <div class="login-help mt-4">
                    <p class="text-muted text-center">
                        <i class="fas fa-info-circle me-2"></i>
                        Enter your exact name and roll number as registered
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
